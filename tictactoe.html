<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-Tac-Toe Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box " id="btn1"></button>
          <button class="box " id="btn0"></button>
          <button class="box " id="btn2"></button>
          <button class="box " id="btn3"></button>
          <button class="box " id="btn4"></button>
          <button class="box " id="btn5"></button>
          <button class="box " id="btn6"></button>
          <button class="box " id="btn7"></button>
          <button class="box " id="btn8"></button>
        </div>
      </div>
      <div class="msg-container">
        <p id="msg" class="hide"></p>
        <button id="new-game" class="modify hide">New Game</button>
    <button id="reset-game" class="modify">Reset Game</button>
        </div>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
